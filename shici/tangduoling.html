          <h1>唐多令·芦叶满汀洲<span class="heti-meta heti-small">[宋]刘过</span></h1>
          <p class="heti-verse heti-x-large">
            芦叶满汀洲，寒沙带浅流。二十年重过南楼。<br>
            柳下系船犹未稳，能几日，又中秋。<br>
            <br>
            黄鹤断矶头，故人今在否？旧江山浑是新愁。<br>
            欲买桂花同载酒，终不似，少年游。<br>
          </p>
        </div>
      </section>

      <hr>
